<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | HUT 33</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body class="admin-body">
    <div class="container-admin">
        <header>
            <h1>Dashboard Panitia <span class="text-blue">HUT 33</span></h1>
            <button onclick="clearData()" class="btn-danger">Hapus Semua Data</button>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>ID</th>
                        <th>Jenis</th>
                        <th>Harga</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
    </div>

<div class="card scan-card" style="margin-top: 30px;">
    <div class="card-header">
        <h3 class="text-white">Scan Barcode Tiket</h3>
        <div class="line-decorator"></div>
    </div>
    
    <div class="scan-options">
        <div class="scan-method">
            <label class="scan-label">Upload Gambar</label>
            <div class="input-group">
                <input type="file" id="imageInput" accept="image/*" class="text-white">
                <button onclick="scanFromImage()" class="btn-primary scan-btn">
                    <img src="https://img.icons8.com/material-outlined/24/ffffff/image.png" alt="Image" style="vertical-align: middle; margin-right: 5px;">Scan dari Gambar
                </button>
            </div>
        </div>
        
        <div class="scan-method">
            <label class="scan-label">Kamera Real-time</label>
            <button onclick="scanWithCamera()" class="btn-primary scan-btn full-width">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/camera.png" alt="Camera" style="vertical-align: middle; margin-right: 5px;">Scan dengan Kamera
            </button>
        </div>
    </div>
    
    <div id="interactive" class="viewport" style="display: none;"></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        // Debug localStorage
        console.log('localStorage tiketData:', localStorage.getItem('tiketData'));
    </script>
    <script src="logika.js"></script>
</body>
</html>
